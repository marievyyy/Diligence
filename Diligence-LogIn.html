<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title></title>

	<!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/diligence.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/datepicker.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


</head>

<body>
	<header>
		<div class="container-fluid logo-login">
			<div class="row">
				<div class="col-md-12" align="center">
					<img src="img/diligence-logo.png" class="img-responsive">
				</div>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 gprform-login">
				<form class="form-horizontal">
					<div class="form-group">
					    <div class="controls">
					      	<input type="text" id="name" class="floatLabel" name="name">
					      	<label for="name">Username</label>
					    </div>
					    <div class="controls">
					      	<input type="password" id="password" class="floatLabel" name="password">
					      	<label for="password">Password</label>
					    </div>
					    <div class="controls">
							<button type="submit">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!-- SCRIPTS -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/diligence.js"></script>
	<script src="js/datepicker.min.js"></script>
	<script src="js/datepicker.en.js"></script>


</body>
</html>
